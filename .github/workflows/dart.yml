name: Dart

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with: 
          flutter-version: "3.10.3"
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build and test
        run: |
          flutter build apk
          flutter test

  deploy_staging:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
          service_account_key: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY }}
  
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
  
      - name: Authenticate with Firebase
        run: firebase login:ci --token "${{ secrets.FIREBASE_API_KEY }}"
  
      - name: Deploy to Firebase Test Lab
        run: |
          flutter build apk
          gcloud firebase test android run \
            --type instrumentation \
            --app build/app/outputs/flutter-apk/app-release.apk \
            --test build/app/outputs/flutter-apk/app.apk \
            --timeout 5m

  deploy_production:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          # Install Fastlane
          bundle install
          
          # Authenticate with Google Play
          fastlane supply init --json_key @/path/to/your/google-play-key.json --package_name com.azharproject.quran

          # Upload the APK to Play Store
          fastlane supply --track beta --skip_upload_metadata --skip_upload_images

          # Deploy
          fastlane deploy

